<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <h1 class="text-light" style="margin: 0 auto; padding: 10px;">Employee Management Website</h1>
    </nav>
    <div class="jumbotron container" style="margin-top: 10px;">
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input class="form-control" type="text" name="username" placeholder="username">
                <small class="form-text text-muted">Enter full name as submitted to the organisation</small>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input class="form-control" type="password" name="password" placeholder="password">
            </div>
            <button class=" btn btn-outline-dark">Login</button>
        </form>
    </div>
</body>
</html>
